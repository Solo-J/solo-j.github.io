<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluación de Notas Escolares</title>
    <link rel="icon" href="img/Lg.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container p-5">
    <h1>Práctica 9</h1>

    <p>Verificación doble <br> Crear un programa con el que podamos verificar si un usuario es mayor de edad (18 años) y
        tiene carnet para acceder a ciertas funcionalidades. El usuario mete su edad y si tiene o no carnet.

    </p>
    <button id="miBoton" class="btn btn-secondary shadow-lg rounded">Click aquí</button>
</div>


    <script>

        let boton = document.getElementById("miBoton");


        // Agrega un escuchador de eventos al botón.
        boton.addEventListener("click", function () {

            let edad = prompt("¿Qué edad tienes?");

            let licencia = confirm("¿Tienes carnet de conducir?");

            if (edad > 18 && licencia == true) {

                alert("Perfecto, tienes acceso al circuito de pruebas");

            } else {

                if (edad < 18 && licencia === false) {

                    alert("No tienes acceso al circuito, lo sentimos.");

                } else {

                    if (edad < 18) {

                        alert("La entrada al circuito solo es permitida para mayores de edad.");

                    } else if (licencia === false) {

                        alert("Sin licencia de conducir no esta permitido el acceso.");

                    }
                }
            }
        });

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>

</html>
