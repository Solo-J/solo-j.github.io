<html lang="en">

<head>

<body>
    <div class="container p-5">
    <h1>Práctica 6</h1>

    <p>9.3 Clasificación de números. <br> Crea un programa que solicite al usuario ingresar un número entero. Luego, el programa debe determinar si el número es positivo, negativo o igual a cero, y mostrar un mensaje correspondiente.
        
        
    </p>
    <button id="miBoton" class="btn btn-secondary shadow-lg rounded">Click aquí</button>
</div>


    <script>

        let boton = document.getElementById("miBoton");



        boton.addEventListener("click", function () {

            let contraseña = prompt("Ingresa tu contraseña:");

            if (contraseña === "secreta123") {

                alert('Acceso concedido. Bienvenido.');

            } else {

                alert('Acceso denegado. La contraseña es incorrecta.');
            };




        });


    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

</script>
</body>
