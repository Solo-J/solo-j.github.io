<body>
    <div class="container p-5">
        <h1>Práctica 4</h1>

        <p>9.1 Saludo personalizado. <br> Crea un programa que solicite al usuario su nombre y, si el nombre es "Luisa",
            muestra
            un mensaje de bienvenida personalizado. De lo contrario, muestra un mensaje genérico.
        </p>

        <button id="miBoton" class="btn btn-secondary shadow-lg rounded">Click aquí</button>
    </div>
    <script>
        let boton = document.getElementById("miBoton");


        boton.addEventListener("click", function () {

            let boton = document.getElementById("miBoton");
            let usuario = prompt("Introduce tu nombre, por favor");
            if (usuario === "Luisa" || usuario === "luisa" || usuario === "LUISA") {

                document.write('<h2> Bienvenida' + ' ' + usuario + '</h2>')
            } else {
                document.write('<h2> No eres Luisa, ¿quién eres tú? </h2>')
            }
        });
    </script>
