<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de contraseña</title>
    <link rel="icon" href="img/Lg.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container p-5">
    <h1>Práctica 5</h1>

    <p>9.2 Validación de contraseña. <br> Solicita al usuario que ingrese una contraseña. Si la contraseña ingresada es
        "secreta123", muestra un mensaje de acceso concedido. En caso contrario, muestra un mensaje de acceso denegado.
    </p>

    <button id="miBoton" class="btn btn-secondary shadow-lg rounded">Click aquí</button>
</div>


    <script>

        let boton = document.getElementById("miBoton");



        boton.addEventListener("click", function () {

            let contraseña = prompt("Ingresa tu contraseña:");

            if (contraseña === "secreta123") {

                alert("Acceso concedido. Bienvenido.");

            } else {

                alert("Acceso denegado. La contraseña es incorrecta.");
            };




        });


    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
</script>
</body>

</html>
