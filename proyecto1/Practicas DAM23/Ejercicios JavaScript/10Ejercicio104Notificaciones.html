<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluación de Notas Escolares</title>
    <link rel="icon" href="img/Lg.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container p-5">
    <h1>Práctica 10</h1>

    <p>Notificaciones <br> Supongamos que estamos desarrollando una aplicación de redes sociales y queremos permitir que los usuarios desactiven las notificaciones.

    </p>

    <button id="miBoton" class="btn btn-secondary shadow-lg rounded">Click aquí</button>
</div>


    <script>

        let boton = document.getElementById("miBoton");


        // Agrega un escuchador de eventos al botón.
        boton.addEventListener("click", function () {

            let notific = confirm("¿Quiere desactivar las notificaciones?");

            if (notific === true){

                alert("Perfecto, ya se encuentran desactivadas");

            } else {

                alert("De acuerdo, las notificaciones seguiran activas");
            }
        });


    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
</html>
