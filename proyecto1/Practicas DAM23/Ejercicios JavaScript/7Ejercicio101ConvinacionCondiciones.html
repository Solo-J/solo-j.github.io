<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinación de Condiciones con AND</title>
    <link rel="icon" href="img/Lg.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container p-5">
    <h1>Práctica 7</h1>

    <p>Combinación de Condiciones con AND (&&). <br> Crea un programa que solicite al usuario su nombre y si son
        estudiantes. El programa debe saludar al usuario si se llaman "Ana" o "Carlos" y son estudiantes. De lo
        contrario, muestra un mensaje genérico.

    </p>

    <button id="miBoton" class="btn btn-secondary shadow-lg rounded">Click aquí</button>
</div>


    <script>

        let boton = document.getElementById("miBoton");



        boton.addEventListener("click", function () {

            let usuario = prompt("Introduce tu nombre, por favor");

            let estudio = confirm("Eres estudiante");

            if ((usuario.toLowerCase === "ana" || usuario.toLowerCase === "carlos") && (estudio = true)) {

                document.write("Bienvenida " + usuario);

            }
            else {

                document.write("No eres una persona autorizada");
            }
        });


    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
</script>
</body>

</html>
